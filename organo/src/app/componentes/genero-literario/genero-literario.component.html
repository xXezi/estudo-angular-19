<section class="generos">
    <h3 class="texto-h3-prata">{{ genero().value }}</h3>
    <span class="linha-destane linha-destaque--pequena"></span>

    @if(genero().livros.length === 0){
        <div class="texto-sem-livros">
            <img src="img/sem-livros.png" alt="Sem livros para este gênero">
            <p>
                Não há livros neste gênero ainda.
            </p>
        </div>
    }

    <div class="livros-genero">

        @for(livro of genero().livros; track livro){
            <app-livro [livro]="livro"></app-livro>
        }
        
    </div>
</section>
